<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include the above in your HEAD tag -->
{% include "all_render.html" %}
{% load staticfiles %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/login.css' %}">
<style>
.form-control{
    border:1.5px solid #004070;
    box-shadow: #004070 1.5px 1.5px 1.5px 1.5px;

   
}
</style>
</head>
<body class="">


<div class="main">
    <div class="container">

<div class="middle">
      <div id="div1">
            <form method="POST" >
                    {% csrf_token %}
                    <fieldset class="clearfix"></fieldset>
                    <input style="width:120%" type="text" id="company" class="form-control" name="company" placeholder="Firm ID">
                  <input  style="width:120% " required type="text" id="login" class="form-control" name="login" placeholder="Username">
                  <input  style="width:120%" required  type="password" id="password" class="form-control" name="password" placeholder="Password">
                  {% if error %}<p style=" font-size: 17px; color:red;">{{error}}</p>{% endif %}
                  <input type="submit" class="form-control btn btn-primary" value="Log In"> 
                </fieldset>
                <div class="clearfix"></div>
               </form>
        
      </div> <!-- end login -->
      <div class="clearfix" style="margin-left: 1em;"></div>

      <div class="logo">
          <img class="imagesource" src="/media/AudTech.png" style="margin-left: 17px; box-shadow: #004070 4px 4px 4px 4px;">
          <div class="clearfix"></div>
      </div>
      </div>

    </div >
</div>
 {% if messages %}
<div id="test" class="form-group" >
{% for messages in messages %}
<li style="background-color:#fff;padding: 40px 20px ; text-align:center; font-size:15px; height:90; " >{{messages}}</li>
{% endfor %}
</div>
{% endif %}
